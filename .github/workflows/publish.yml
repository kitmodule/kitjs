name: Publish KitJS to NPM

on:
  push:
    branches:
      - main  # Chỉ chạy khi push vào main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Checkout code và full history để push tag mới
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      # Cài dependencies
      - run: npm install

      # Tự động tăng patch version
      - name: Bump patch version
        run: npm version patch -m "Release %s"

      # Push commit + tag mới
      - name: Push commit and tag
        run: git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Build project
      - name: Build project
        run: npm run build

      # Publish package lên NPM
      - name: Publish to NPM
        run: npm publish --access p
