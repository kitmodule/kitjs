name: Publish KitJS to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout full repo (cần fetch-depth 0 để push tag)
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      # 3. Cài dependencies
      - run: npm install

      # 4. Tự động tăng patch version
      - name: Bump patch version
        run: npm version patch -m "Release %s"

      # 5. Push commit và tag mới lên main
      - name: Push commit and tag
        run: git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6. Build project
      - name: Build project
        run: npm run build

      # 7. Publish package lên NPM
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
